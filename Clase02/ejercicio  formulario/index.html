 
 <!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejercicio 07</title>
</head>

<body>
  <h1>Bienvenido :  Ingrese los datos para su registro</h1>


<form name="registro"  action="success.html">
	<fieldset>
		<label>First name:</label>
		<input type="text" name="firstname">
	</fieldset>

	<fieldset>
		<label>Last name:</label>
		<input type="text" name="lastname">
	</fieldset>
	
	<fieldset>
		<label>Contraseña</label>
		<input type="password" name="contraseña">
	</fieldset>

	<fieldset>
		<label>Vehiculo</label>
		<label><input type="checkbox" name="vehiculo" value="Bike">Bicicleta</label>
		<label><input type="checkbox" name="vehiculo" value="Car">Moto </label>
	</fieldset>
	
		
	<fieldset>
		<label>Sexo</label>
		<label><input type="radio" name="gender" value="male"> Male</label>
		<label><input type="radio" name="gender" value="female"> Female</label>
	</fieldset>



<input type="submit"> 

</form> 


  
</body>
</html>
