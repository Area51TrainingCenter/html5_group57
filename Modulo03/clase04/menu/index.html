<!doctype html>
<html>

<head>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
<div class="wrapper">
	<header>
		<nav >
			<ul class="menu">
				<li class="op-rsp"> Menu</li>
				<div class="nav-rsp">
					<li> Opcion 1</li>
					<li> Opcion 2</li>
					<li> Opcion 3</li>
					<li> Opcion 4</li>
				</div>
			</ul>
		</nav>
	</header>
</div>

</body>
</html>



<style>
*{
	margin: 0;
	padding: 0;
}

.wrapper {
	width: 970px;
	margin: 0 auto;
}
.menu{
	background-color: black;
}
.menu li {
	display: inline-block;
	color: white;
	padding: 10px;
}

.op-rsp{
	display: none!important;
}

.nav-rsp{
	display: block;
}

@media (max-width: 970px){
	.op-rsp{display: block!important;}
	.nav-rsp{display: none;}
	.menu li {display: block}
}


</style>

<script>
$(function(){
	$(".op-rsp").click(function(){
		$(".nav-rsp").toggle("slow");
	});
})
</script>
